<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free online tools including Image Compression, optimization and more.">
  <title>ToolNest - Free Online Image Compression & Tools</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #f9f9f9;
      --accent-color: #333;
      --card-bg: #fff;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--secondary-color);
      color: var(--accent-color);
    }

    header {
      background-color: var(--primary-color);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
    }

    main {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .tool-card {
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s;
    }

    .tool-card:hover {
      transform: translateY(-5px);
    }

    .tool-card h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .tool-card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }

    .tool-card a {
      text-decoration: none;
      background-color: var(--primary-color);
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      transition: background-color 0.2s;
    }

    .tool-card a:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--primary-color);
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>image compress</h1>
    <p>Your free online hub for smart utilities</p>
  </header>

  <main>
    <div class="tool-card">
      <h2>Image Compression</h2>
      <p>Reduce image file sizes without losing quality. Supports JPG, PNG, and WebP.</p>
      <a href="/image-compress/imagecompress.html">Use Tool</a>
    </div>

    <!-- Future tools -->
    
  </main>

  <footer>
    <p>&copy; 2025 image compress. All rights reserved.</p>
  </footer>
</body>

</html>
